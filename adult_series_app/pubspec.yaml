name: adult_series_app
description: "Adult Series & Shorts - Watch Arabic series and short videos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # URL launcher
  url_launcher: ^6.2.5
  
  # YouTube player
  youtube_player_flutter: ^9.0.3
  
  # Image caching
  cached_network_image: ^3.3.0
  
  # Custom fonts
  google_fonts: ^6.1.0
  
  # Date formatting
  intl: ^0.18.1
  
  # Icons & UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
